<!-- Card Components -->

<!-- Basic Card -->
<div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-{{ CARD_HOVER_COLOR }}-500 transition-all duration-300 {{ CARD_CLASSES }}">
    {{ CARD_CONTENT }}
</div>

<!-- Mirror Card (For Data Sources) -->
<div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-{{ MIRROR_STATUS_COLOR }}-500 transition-all duration-300 card-hover {{ MIRROR_CARD_CLASSES }}" {{ MIRROR_CLICK_HANDLER }}>
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-semibold">{{ MIRROR_NAME }}</h3>
        <span class="status-indicator {{ MIRROR_STATUS_CLASS }}">{{ MIRROR_STATUS }}</span>
    </div>
    <p class="text-gray-400 mb-4">{{ MIRROR_DESCRIPTION }}</p>
    <div class="flex flex-wrap gap-2 mb-4">
        {{ MIRROR_TAGS }}
    </div>
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-4 text-sm text-gray-500">
            <span><i data-feather="download" class="inline mr-1 w-3 h-3"></i> {{ MIRROR_DOWNLOADS }}</span>
            <span><i data-feather="star" class="inline mr-1 w-3 h-3"></i> {{ MIRROR_RATING }}</span>
            <span><i data-feather="calendar" class="inline mr-1 w-3 h-3"></i> {{ MIRROR_DATE }}</span>
        </div>
        <button class="text-blue-400 hover:text-blue-300 flex items-center {{ MIRROR_BTN_CLASSES }}">
            {{ MIRROR_BTN_TEXT }} <i data-feather="arrow-right" class="ml-1 w-4 h-4"></i>
        </button>
    </div>
</div>

<!-- Feature Card -->
<div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-{{ FEATURE_COLOR }}-500 transition-all duration-300">
    <div class="w-12 h-12 bg-{{ FEATURE_COLOR }}-500 rounded-lg flex items-center justify-center mb-4">
        <i data-feather="{{ FEATURE_ICON }}" class="text-white"></i>
    </div>
    <h3 class="text-2xl font-semibold mb-3">{{ FEATURE_TITLE }}</h3>
    <p class="text-gray-400">{{ FEATURE_DESCRIPTION }}</p>
</div>

<!-- Stats Card -->
<div class="bg-gray-700/50 rounded-xl p-4 text-center">
    <div class="text-2xl font-bold text-{{ STATS_COLOR }}-400 mb-2">{{ STATS_VALUE }}</div>
    <div class="text-sm text-gray-400">{{ STATS_LABEL }}</div>
</div>
