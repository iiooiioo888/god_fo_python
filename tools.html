<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像工坊 - 工具集成 | 镜界</title>
    <meta name="description" content="提供各类辅助爬虫开发的实用工具，代码共享与协作平台">
    <meta name="keywords" content="工具,爬虫,解析器,代理,分析器,代码分享">
    <meta name="author" content="镜界平台">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔧</text></svg>">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Component System -->
    <script src="components/template-processor.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white">
    <custom-navbar></custom-navbar>

    <div class="min-h-screen">
        <!-- Page Header -->
        <header class="pt-32 pb-16 bg-gradient-to-r from-blue-900 via-purple-900 to-indigo-900">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 flex items-center justify-center gap-4">
                    <i data-feather="tool" class="text-orange-400"></i>
                    镜像工坊 - 工具集成平台
                </h1>
                <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                    提供各类辅助爬虫开发的实用工具，代码共享与协作平台
                </p>
            </div>
        </header>

        <!-- Tool Categories Filter -->
        <section class="py-8 bg-gray-900/50 sticky top-0 z-10 border-b border-gray-800">
            <div class="container mx-auto px-4">
                <div class="flex flex-wrap gap-4 justify-center">
                    <button class="tool-category active px-4 py-2 bg-blue-600 text-white rounded-lg transition-colors" data-category="all">
                        全部工具
                    </button>
                    <button class="tool-category px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors" data-category="scrapers">
                        爬虫工具
                    </button>
                    <button class="tool-category px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors" data-category="parsers">
                        解析器
                    </button>
                    <button class="tool-category px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors" data-category="proxies">
                        代理工具
                    </button>
                    <button class="tool-category px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors" data-category="analyzers">
                        分析工具
                    </button>
                    <button class="tool-category px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors" onclick="openAnalyzer()" data-category="mirroranalyzer">
                        照妖镜分析
                    </button>
                </div>
            </div>
        </section>

        <!-- Tool Creation Section -->
        <section class="py-12 bg-gray-900">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold">工具广场</h2>
                    <button onclick="openShareModal()" class="px-6 py-3 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 rounded-lg font-medium transition-all flex items-center gap-2 transform hover:scale-105">
                        <i data-feather="plus"></i>
                        分享工具
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tools-grid">
                    <!-- Tool cards will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Share Tool Modal -->
        <div id="share-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
            <div class="min-h-screen flex items-center justify-center px-4">
                <div class="bg-gray-800 rounded-xl border border-gray-700 w-full max-w-lg sm:max-w-xl md:max-w-2xl lg:max-w-3xl max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center p-6 border-b border-gray-700">
                        <h3 class="text-xl font-semibold">分享你的工具</h3>
                        <button onclick="closeShareModal()" class="text-gray-400 hover:text-white transition-colors">
                            <i data-feather="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="p-6">
                        <form id="share-form" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-2">工具名称</label>
                                    <input type="text" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="输入工具名称">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-2">工具类别</label>
                                    <select required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">选择类别</option>
                                        <option value="scrapers">爬虫工具</option>
                                        <option value="parsers">解析器</option>
                                        <option value="proxies">代理工具</option>
                                        <option value="analyzers">分析工具</option>
                                        <option value="other">其他</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">工具描述</label>
                                <textarea required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white resize-none" rows="3" placeholder="详细描述你的工具功能和用途"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">代码分享（可选）</label>
                                <textarea class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white resize-none font-mono text-sm" rows="5" placeholder="// 粘贴你的代码片段或GitHub链接"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">标签（用逗号分隔）</label>
                                <input type="text" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="Python, 爬虫, 免费" id="tool-tags-input">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">开源协议</label>
                                <select class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option>MIT License</option>
                                    <option>Apache License 2.0</option>
                                    <option>GPL v3</option>
                                    <option>BSD License</option>
                                    <option>私有</option>
                                </select>
                            </div>

                            <div class="flex gap-4 pt-4">
                                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium transition-colors">
                                    分享工具
                                </button>
                                <button type="button" onclick="closeShareModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg font-medium transition-colors">
                                    取消
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mirror Analyzer Modal -->
        <div id="analyzer-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
            <div class="min-h-screen flex items-center justify-center px-4 py-8">
                <div class="bg-gray-800 rounded-xl border border-gray-700 w-full max-w-lg sm:max-w-xl md:max-w-2xl lg:max-w-3xl xl:max-w-4xl max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center p-6 border-b border-gray-700">
                        <h3 class="text-2xl font-semibold flex items-center gap-2">
                            <span class="text-purple-400">🐛</span>照妖镜 - 目标网站分析器
                        </h3>
                        <button onclick="closeAnalyzer()" class="text-gray-400 hover:text-white transition-colors">
                            <i data-feather="x" class="w-6 h-6"></i>
                        </button>
                    </div>
                    <div class="p-6" id="analyzer-content">
                        <div id="analyzer-input">
                            <div class="mb-6">
                                <label class="block text-lg font-medium text-gray-300 mb-3">请输入目标网站 URL</label>
                                <div class="flex gap-4">
                                    <input type="url" id="analyze-url" class="flex-1 px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" placeholder="https://example.com" value="https://news.ycombinator.com/">
                                    <button onclick="startAnalysis()" class="px-8 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition-colors flex items-center gap-2">
                                        <i data-feather="search"></i>开始分析
                                    </button>
                                </div>
                            </div>
                            <div class="text-sm text-gray-400">
                                <i data-feather="info" class="inline mr-2 h-4 w-4"></i>
                                分析将检测网站架构、技术栈、反爬虫机制等信息
                            </div>
                        </div>

                        <div id="analysis-results" class="hidden">
                            <!-- Analysis Results will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <section class="py-20 bg-gray-900/50">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                    <div>
                        <div class="text-4xl font-bold text-blue-400 mb-2" id="total-tools">200+</div>
                        <div class="text-gray-400">工具收藏</div>
                    </div>
                    <div>
                        <div class="text-4xl font-bold text-green-400 mb-2" id="total-contributors">50+</div>
                        <div class="text-gray-400">贡献者</div>
                    </div>
                    <div>
                        <div class="text-4xl font-bold text-purple-400 mb-2" id="total-downloads">15K+</div>
                        <div class="text-gray-400">下载次数</div>
                    </div>
                    <div>
                        <div class="text-4xl font-bold text-yellow-400 mb-2" id="avg-rating">4.8</div>
                        <div class="text-gray-400">平均评分</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // Sample tools data using component system structure
        let toolsData = [
            {
                name: "Scrapy Spider Template",
                description: "专业的Scrapy爬虫模板，支持分布式部署和中间件配置",
                category: "scrapers",
                tags: ["Python", "Scrapy", "分布式"],
                author: "技术专家",
                rating: 4.8,
                downloads: 1250,
                license: "MIT",
                createdDate: "2024-01-15",
                codeSnippet: `import scrapy\n\nclass MySpider(scrapy.Spider):\n    name = 'example'\n    start_urls = ['http://example.com']\n\n    def parse(self, response):\n        yield response.css('title::text').get()`
            },
            {
                name: "BeautifulSoup Parser",
                description: "轻量级HTML解析器，支持多编码和异常处理",
                category: "parsers",
                tags: ["Python", "BS4", "HTML"],
                author: "数据分析师",
                rating: 4.6,
                downloads: 890,
                license: "Apache 2.0",
                createdDate: "2024-01-20"
            }
        ];

        let currentCategory = 'all';

        // Initialize tools page
        function initToolsPage() {
            renderTools();
            updateToolsStats();
        }

        // Render tools using component system
        function renderTools() {
            const grid = document.getElementById('tools-grid');
            let filteredData = toolsData;

            if (currentCategory !== 'all') {
                filteredData = toolsData.filter(tool => tool.category === currentCategory);
            }

            grid.innerHTML = filteredData.length === 0 ?
                '<div class="col-span-full text-center py-12 text-gray-400">该分类暂无工具</div>' :
                filteredData.map(tool => createToolCard(tool)).join('');

            feather.replace();
        }

        // Create tool card component
        function createToolCard(tool) {
            const categoryColors = {
                'scrapers': 'blue',
                'parsers': 'green',
                'proxies': 'purple',
                'analyzers': 'red'
            };

            const categoryNames = {
                'scrapers': '爬虫',
                'parsers': '解析器',
                'proxies': '代理',
                'analyzers': '分析'
            };

            const color = categoryColors[tool.category] || 'gray';
            const categoryName = categoryNames[tool.category] || '其他';

            const tagsHtml = tool.tags.map(tag => {
                let bgClass = 'bg-gray-900/30 text-gray-400';
                if (tag === 'Python') bgClass = 'bg-blue-900/30 text-blue-400';
                else if (tag === 'JavaScript') bgClass = 'bg-yellow-900/30 text-yellow-400';
                else if (tag === '分布式') bgClass = 'bg-purple-900/30 text-purple-400';

                return `<span class="px-3 py-1 ${bgClass} rounded-full text-sm">${tag}</span>`;
            }).join(' ');

            const stars = generateStars(tool.rating);

            return `
                <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700 hover:border-${color}-500 transition-all duration-300">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-semibold">${tool.name}</h3>
                        <div class="flex items-center gap-1 text-yellow-400 text-sm">
                            ${stars}
                        </div>
                    </div>
                    <p class="text-gray-400 mb-4">${tool.description}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="px-3 py-1 bg-${color}-900/30 text-${color}-400 rounded-full text-sm">${categoryName}</span>
                        ${tagsHtml}
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
                        <span><i data-feather="user" class="inline mr-1 h-3 w-3"></i>${tool.author}</span>
                        <span><i data-feather="download" class="inline mr-1 h-3 w-3"></i>${tool.downloads}</span>
                        <span class="text-${color}-400">${tool.license}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-400">${tool.createdDate}</span>
                        <button onclick="viewTool('${tool.name}')" class="text-${color}-400 hover:text-${color}-300 flex items-center">
                            查看详情 <i data-feather="arrow-right" class="ml-1 w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function generateStars(rating) {
            let starsHtml = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;

            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<i data-feather="star" class="inline h-3 w-3 fill-current text-yellow-400"></i>';
            }
            if (hasHalfStar) {
                starsHtml += '<i data-feather="star" class="inline h-3 w-3 fill-current text-yellow-400" style="width: 50%; overflow: hidden;"></i>';
            }
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                starsHtml += '<i data-feather="star" class="inline h-3 w-3 text-gray-500"></i>';
            }
            return starsHtml;
        }

        function updateToolsStats() {
            document.getElementById('total-tools').textContent = toolsData.length + '+';
            document.getElementById('total-contributors').textContent = '50+';
            document.getElementById('total-downloads').textContent = '15K+';
            document.getElementById('avg-rating').textContent = '4.8';
        }

        // Category filtering
        document.querySelectorAll('.tool-category').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tool-category').forEach(btn => {
                    btn.classList.remove('active', 'bg-blue-600', 'text-white');
                    btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                });
                this.classList.add('active', 'bg-blue-600', 'text-white');
                this.classList.remove('bg-gray-700', 'hover:bg-gray-600');

                currentCategory = this.dataset.category;
                renderTools();
            });
        });

        // Event handlers
        function openShareModal() {
            document.getElementById('share-modal').classList.remove('hidden');
        }

        function closeShareModal() {
            document.getElementById('share-modal').classList.add('hidden');
            document.getElementById('share-form').reset();
        }

        function openAnalyzer() {
            document.getElementById('analyzer-modal').classList.remove('hidden');
        }

        function closeAnalyzer() {
            document.getElementById('analyzer-modal').classList.add('hidden');
            const resultsDiv = document.getElementById('analysis-results');
            resultsDiv.classList.add('hidden');
            const inputDiv = document.getElementById('analyzer-input');
            inputDiv.classList.remove('hidden');
        }

        function startAnalysis() {
            const url = document.getElementById('analyze-url').value;
            if (!url) {
                showToast('请输入有效的URL', 'warning');
                return;
            }

            const inputDiv = document.getElementById('analyzer-input');
            const resultsDiv = document.getElementById('analysis-results');

            inputDiv.classList.add('hidden');
            resultsDiv.classList.remove('hidden');

            // Show loading
            resultsDiv.innerHTML = `
                <div class="flex items-center justify-center py-8">
                    <div class="flex items-center gap-3">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div>
                        <span class="text-lg">正在分析目标网站...</span>
                    </div>
                </div>
            `;

            // Simulate analysis delay
            setTimeout(() => {
                showAnalysisResults(url);
            }, 1500);
        }

        function showAnalysisResults(url) {
            const resultsDiv = document.getElementById('analysis-results');

            // Mock analysis results
            const analysisResults = {
                difficulty: url.includes('cloudflare') ? '高' : url.includes('news.ycombinator') ? '低' : '中',
                tech: 'React, Next.js',
                protection: '查询参数验证, 轻微速率限制',
                contentType: '动态内容',
                robots: '允许大部分内容',
                antiBotScore: url.includes('cloudflare') ? 9 : 2
            };

            resultsDiv.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-gray-700/50 rounded-xl p-6">
                        <h4 class="text-xl font-semibold mb-4 flex items-center gap-2">
                            <i data-feather="target" class="text-purple-400"></i>
                            分析目标
                        </h4>
                        <p class="text-gray-300 text-lg break-all">${url}</p>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="px-3 py-1 bg-purple-900/30 text-purple-400 rounded-full text-sm">
                                爬取难度: <span class="text-${analysisResults.difficulty === '高' ? 'red' : analysisResults.difficulty === '中' ? 'yellow' : 'green'}-400 font-bold">${analysisResults.difficulty}</span>
                            </span>
                        </div>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button onclick="closeAnalyzer()" class="flex-1 bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg font-medium transition-colors">
                            关闭分析器
                        </button>
                    </div>
                </div>
            `;

            feather.replace();
        }

        function viewTool(toolName) {
            const tool = toolsData.find(t => t.name === toolName);
            if (tool) {
                showToast('查看工具: ' + toolName, 'info');
            }
        }

        // Form submission
        document.getElementById('share-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const tags = data['标签（用逗号分隔）'] ? data['标签（用逗号分隔）'].split(',').map(tag => tag.trim()) : [];

            const newTool = {
                name: data['工具名称'] || data.name,
                description: data['工具描述'] || data.description,
                category: data['工具类别'] || data.category,
                tags: tags,
                author: '当前用户',
                rating: 0,
                downloads: 0,
                license: data['开源协议'] || 'MIT',
                createdDate: new Date().toISOString().split('T')[0]
            };

            toolsData.unshift(newTool);
            renderTools();
            closeShareModal();
            updateToolsStats();
            showToast('工具分享成功！', 'success');
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', initToolsPage);
    </script>
</body>
</html>
