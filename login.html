<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | WebCrawler Commander | 爬爬总控台</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- 標題區域 -->
            <div class="bg-indigo-600 text-white px-6 py-8 text-center">
                <div class="flex justify-center mb-4">
                    <i data-feather="globe" class="w-12 h-12"></i>
                </div>
                <h1 class="text-2xl font-bold">爬爬总控台</h1>
                <p class="text-indigo-100 text-sm">網路爬蟲管理系統</p>
            </div>

            <!-- 登入表單 -->
            <div class="px-6 py-8">
                <form id="loginForm" class="space-y-6">
                    <!-- 用戶名稱 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            用戶名
                        </label>
                        <div class="relative">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="輸入您的用戶名"
                            >
                            <i data-feather="user" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                        </div>
                    </div>

                    <!-- 密碼 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            密碼
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="輸入您的密碼"
                            >
                            <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                            <button
                                type="button"
                                id="togglePassword"
                                class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                            >
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 記住我選項 -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-sm text-gray-600">記住我</span>
                        </label>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">忘記密碼？</a>
                    </div>

                    <!-- 登入按鈕 -->
                    <button
                        type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-md transition duration-200 flex items-center justify-center space-x-2"
                    >
                        <i data-feather="log-in" class="w-4 h-4"></i>
                        <span>登入</span>
                    </button>
                </form>

                <!-- 分隔線 -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">或使用其他方式</span>
                        </div>
                    </div>
                </div>

                <!-- 其他登入選項 -->
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition">
                        <i data-feather="github" class="w-4 h-4 mr-2"></i>
                        GitHub
                    </button>
                    <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition">
                        <i data-feather="users" class="w-4 h-4 mr-2"></i>
                        LDAP
                    </button>
                </div>
            </div>

            <!-- 頁尾 -->
            <div class="bg-gray-50 px-6 py-4 text-center">
                <p class="text-sm text-gray-600">
                    還沒有帳號？
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">聯繫管理員</a>
                </p>
            </div>
        </div>

        <!-- 系統狀態提示 -->
        <div class="max-w-md mx-auto mt-4">
            <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4">
                <div class="flex items-center">
                    <i data-feather="alert-triangle" class="text-yellow-600 w-4 h-4 mr-2"></i>
                    <p class="text-sm text-yellow-800">
                        首次登入請聯繫系統管理員獲取帳號資訊
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // 登入頁面專用腳本
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // 密碼顯示切換
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    const icon = this.querySelector('i');
                    if (icon) {
                        icon.setAttribute('data-feather', type === 'password' ? 'eye' : 'eye-off');
                        feather.replace(icon);
                    }
                });
            }

            // 登入表單處理
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;

                    if (!username || !password) {
                        alert('請填寫所有必要欄位');
                        return;
                    }

                    // 模擬登入請求
                    const button = this.querySelector('button[type="submit"]');
                    const originalHTML = button.innerHTML;
                    button.innerHTML = '<span>登入中...</span>';
                    button.disabled = true;

                    // 模擬網絡請求延遲
                    setTimeout(function() {
                        if (username === 'admin' && password === 'admin') {
                            alert('登入成功！');
                            window.location.href = 'index.html';
                        } else {
                            alert('用戶名或密碼錯誤');
                            button.innerHTML = originalHTML;
                            button.disabled = false;
                        }
                    }, 1500);
                });
            }
        });
    </script>
</body>
</html>
